<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" href="data:,">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <style>
        #temp-sense {
            margin: auto;
            width: 30% !important;
        }

        body {
            background-color: darkslateblue
        }
    </style>
</head>

<body>
    <div id='temp-sense' class="container-fluid">
        <h3 style="color: white">Temperature Sensor</h3>
        <table class="table table-bordered table-dark table-hover text-center">
            <thead class="thead-dark">
                <tr>
                    <th scope="col">MEASUREMENT</th>
                    <th scope="col">VALUE</th>
                </tr>
            </thead>
            <tbody>
                <tr id="temp-div">
                    <td>Temp. Celsius</td>
                    <td><span id="temp">[TEMP_PLACEHOLDER]</span></td>
                </tr>
                <tr id="hum-div">
                    <td>Humidity</td>
                    <td><span id="hum">[HUM_PLACEHOLDER]</span></td>
                </tr>
            </tbody>
        </table>
    </div>
    <script>
        //console.log("Hello World!");
        setInterval(function () {
            var xhttp = new XMLHttpRequest();
            //xhttp.responseType = 'json';
            xhttp.onreadystatechange = function () {
                if (this.readyState == 4 && this.status == 200) {
                    //console.log(this.response);
                    var reading = JSON.parse(this.responseText);
                    document.getElementById("temp").innerHTML = reading.temperature;
                    document.getElementById("hum").innerHTML = reading.humidity;
                    //console.log(this.response);
                }
            };
            xhttp.open("GET", "/readings", true);
            xhttp.send();
        }, 2000);

    </script>


    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

</body>

</html>
